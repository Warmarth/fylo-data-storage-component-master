<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kurale&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header class="part-1">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="icons">
          <span class="icon">
            <img src="./images/icon-document.svg" alt="" />
          </span>
          <span class="icon">
            <img src="./images/icon-folder.svg" alt="" />
          </span>
          <span class="icon">
            <img src="./images/icon-upload.svg" alt="" />
          </span>
        </div>
      </header>
      <article class="part-2">
        <p>Youâ€™ve used <span class="d">185 GB</span> of your storage</p>
        <div class="load-bar"></div>
        <div class="board">
          <span class="d">185</span>
          <span class="p">GB Left</span>
        </div>
        <div class="guage">
          <span class="start">0 GB</span>
          <span class="end">1000 GB</span>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Warmarth</a>.
    </div>
  </body>
</html>
